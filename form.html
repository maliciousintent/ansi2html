<!DOCTYPE html>
<html lang="en">
<head>
  <title>ansi2html</title>
  <meta charset="utf-8">
</head>
<body>

  <h1>Upload a text file to convert</h1>

  <form action="/" method="post" enctype="multipart/form-data">
    <p>
      File* <input type="file" name="file" required />
    </p>
    <p>
      Strip <input type="text" name="re" size="30" placeholder="lines matching this regexp" /><br />
      <b>- or -</b><br />
      Only <input type="text" name="only" size="30" placeholder="lines matching this regexp" />
    </p>
    <p>
      Download? <input type="checkbox" name="download" value="yes" />
    </p>
    <p>
      <button type="submit">Convert</button>
    </p>
  </form>

</body>
</html>
